<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        
          <div class="form-group">
            <label for="buscar">BUSCAR:</label>
            <input type="text" class="form-control" id="buscar" placeholder="ESCRIBE AQUÍ PARA INICIAR LA BUSQUEDA">
          </div>
       
      </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary btn-circle btn-xl"><i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">LISTADO DE IP</h4>
            <p class="category">ESTATUS</p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>IP</th>
                  <th>KM</th>
                  <th>QC</th>
                  <th>SP</th>
                  <th>UBICACIÓN</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ip of ips" class="tr-puntero-color">
                  <td>{{ip[0]}}</td>
                  <td>{{ip[1]}}</td>
                  <td>
                    <i class="pe-7s-check"></i>
                  </td>
                  <td>
                    <i class="pe-7s-check"></i>
                  </td>
                  <td>{{ip[4]}}</td>
                  <td>{{ip[5]}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
