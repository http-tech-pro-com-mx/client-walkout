<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <select class="selectpicker" data-live-search="true" data-live-search-placeholder="Buscar proyecto" data-title="Proyecto" data-width="50%">
          <option data-tokens="ketchup mustard">Nombre proyecto</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <br>
        <div class="form-group">
          <label for="buscar">BUSCAR:</label>
          <input type="text" class="form-control" id="buscar" placeholder="ESCRIBE AQUÍ PARA INICIAR LA BUSQUEDA">
        </div>

      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary btn-circle btn-xl">
        <i class="fa fa-plus"></i>
      </button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">LISTADO DE IP</h4>
            <p class="category">ESTATUS</p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>IP</th>
                  <th>KM</th>
                  <th>QC</th>
                  <th>SP</th>
                  <th>UBICACIÓN</th>
                  <th class="text-center">DETALLE</th>
                  <th class="text-center">ELIMINAR</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ip of ips" class="tr-puntero-color">
                  <td>{{ip[0]}}</td>
                  <td>{{ip[1]}}</td>
                  <td>
                    <i class="pe-7s-check"></i>
                  </td>
                  <td>
                    <i class="pe-7s-check"></i>
                  </td>
                  <td>{{ip[4]}}</td>                  
                  <td class="text-center">
                    <button  class="btn btn-info" routerLink="detalle/1">DETALLE</button>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-danger">ELIMINAR</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
