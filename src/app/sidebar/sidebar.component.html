
<div class="sidebar-wrapper">
    <div class="logo">
        <a href="javascript:void(0);" class="simple-text">
            <div class="logo-img">
                <img src="assets/img/icono-menu-blanco.png"/>
            </div>
            <label class="name-project">WALKOUT</label>
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a  [routerLink]="[menuItem.path]" (click)="closeMenu()">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li>
            <a href="#" (click)="logout($event)">
                <p>SALIR</p>
            </a>
        </li>
    </ul>
</div>
