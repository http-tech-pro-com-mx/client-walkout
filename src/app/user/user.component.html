<div class="main-content">
    <app-loader *ngIf="loading"></app-loader>
    <div class="container-fluid" *ngIf="!loading">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Información Perfil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="form-control" placeholder="Company" [value]="usuario.compania" disabled>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Usuario</label>
                                        <input type="text" class="form-control" placeholder="Usuario" [value]="usuario.usuario" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="Nombre" [value]="usuario.nombre" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Apellido Paterno</label>
                                        <input type="text" class="form-control" placeholder="Apellido paterno" [value]="usuario.apellido_paterno" disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Apellido Materno</label>
                                        <input type="text" class="form-control" placeholder="Apellido materno" [value]="usuario.apellido_materno" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo electrónico</label>
                                        <input type="email" class="form-control" placeholder="Correo electrónico" [value]="usuario.email" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control" placeholder="Dirección" [value]="usuario.direccion" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>País</label>
                                        <input type="text" class="form-control" placeholder="País" [value]="usuario.pais" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <input type="text" class="form-control" placeholder="Ciudad" [value]="usuario.ciudad" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Código Postal</label>
                                        <input type="number" class="form-control" placeholder="Código Postal" [value]="usuario.codigo_postal" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Sobre mi</label>
                                        <textarea rows="5" class="form-control" placeholder="Aquí puedes escribir tu descripción" disabled>{{ usuario.sobre_mi }}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/img-background-profile.jpg" alt="..." />
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="javascript:void(0);">
                                <img class="avatar border-gray" src="assets/img/faces/face-0.jpg" alt="..." />

                                <h4 class="title">{{ usuario.nombre + ' ' + usuario.apellido_paterno}}
                                    <br />
                                    <small>{{ usuario.email }}</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center">
                            {{ usuario.sobre_mi }}
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="javascript:void(0);" class="btn btn-simple">
                            <i class="fa fa-facebook-square"></i>
                        </button>
                        <button href="javascript:void(0);" class="btn btn-simple">
                            <i class="fa fa-twitter"></i>
                        </button>
                        <button href="javascript:void(0);" class="btn btn-simple">
                            <i class="fa fa-google-plus-square"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
