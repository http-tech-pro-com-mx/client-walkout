<div class="main-content">
    <app-loader *ngIf="loading"></app-loader>
    <div class="container-fluid" *ngIf="!loading">
        <div class="row">
            <form action="">
                <fieldset>
                    <legend>PARAMETROS DE BUSQUEDA:</legend>
                </fieldset>
                <div class="col-md-4">
                    <select class="proyectos" [(ngModel)]="proyeto_selected" [ngModelOptions]="{standalone: true}">
                        <option data-tokens="proyecto.nombre" *ngFor="let proyecto of proyectos" [value]="proyecto.id_proyecto">{{ proyecto.nombre }}</option>
                    </select>
                </div>
                <div class="col-md-4 text-center">
                    <div class="group-radio">
                        <input class="medium" type="radio" name="tipo_reporte" id="tipo_reporte1" value="1" (change)="cambiaTipo(1)" />
                        <label [ngClass]="{'form-check-label': true, 'selected': tipo_reporte == 1 }" for="tipo_reporte1">
                            SEMANAL
                        </label>
                        <input class="medium" type="radio" name="tipo_reporte" id="tipo_reporte2" value="2" (change)="cambiaTipo(2)" />
                        <label [ngClass]="{'form-check-label': true, 'selected': tipo_reporte == 2 }" for="tipo_reporte2">
                            GLOBAL
                        </label>
                        <input class="medium" type="radio" name="tipo_reporte" id="tipo_reporte3" value="3" (change)="cambiaTipo(3)" />
                        <label [ngClass]="{'form-check-label': true, 'selected': tipo_reporte == 3 }" for="tipo_reporte3">
                            DIA
                        </label>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="margen-btn">
                        <button class="btn btn-primary btn-sm" (click)="generaRpt()">GENERAR REPORTE</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <br>
            <div class="col-md-4">
                <div class="market-update-gd">
                    <div class="market-update-block clr-block-3">
                        <div class="col-md-8 market-update-left">
                            <h5>23 KM</h5>
                            <h6>Puerto Rico #2</h6>
                            <small>Ultima actualizaci√≥n</small>
                        </div>
                        <div class="col-md-4 market-update-right">
                            <i class="fa fa-blind"> </i>
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-md-12" *ngIf="showRpt">
                <div id="container" style="width:100%; height:400px;"></div>
            </div>
        </div>
    </div>
</div>
